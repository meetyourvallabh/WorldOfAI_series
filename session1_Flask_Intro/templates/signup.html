<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    

    <div class="container">
        <h1>Signup</h1>
        <hr>
        <form class="row g-3" method="post" action="/signup">

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input required type="text" name="first_name" class="form-control" id="inputEmail4">
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input required type="text" name="last_name" class="form-control" id="inputEmail4">
              </div>


            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input required type="email" name="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input required type="password" name="password" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Phone number</label>
                <input required type="text" name="phone_number" class="form-control" id="inputCity">
              </div>
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input required type="text" name="city" class="form-control" id="inputCity">
            </div>
            
            <br>
            <div>
              If you are already registered then proceed to <a href="/login">login</a>
            </div>
           
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>

          {% include "includes/_messages.html" %}

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
